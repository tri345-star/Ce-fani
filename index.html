<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Ce/Miss/Mom Fani Dari 3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body
    style="
      background-image: url(https://images.unsplash.com/photo-1723313321443-ed4db72f4cae?q=80&w=735&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
    "
    class="flex justify-center h-screen items-center"
  >
    <div
      class="bg-white border px-10 py-8 border-4 border-gray-300 shadow-lg shadow-blue-300 rounded-xl text-center animate__animated animate__backInDown m-8 w-80"
      id="kartu"
    >
      <h1 class="text-2xl">Happy Birthday</h1>
      <h1
        class="text-2xl text--500 font-bold animate__animated animate__pulse animate__infinite"
      >
        Ce/Miss/Mom Fani 🎉🎉
      </h1>
      <button
        class="p-2 bg-green-600 text-white rounded mt-5 hover:bg-green-900 transition ease-in w-full animate__animated animate__delay-1s animate__tada"
        onclick="ubahKartu()"
      >
        Klik Disini!
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script>
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 },
      });
      let kartu = document.getElementById("kartu");
      function ubahKartu() {
        kartu.innerHTML = `    <h1 class="font-semibold text-wrap animate__animated animate__zoomIn">
      Selamat ulang tahun, Ce/Miss/Mom Fani🎉
      Terima kasih sudah jadi salah satu penghuni dunia yang penuh inspirasi. Semoga hari istimewa ini membawa kebahagiaan disepanjang waktu✨.
      Teruslah bersinar dan menjadi inspirasi bagi orang-orang disekitar ce, ekh miss, ekh mom (bingung mau manggil apa👉👈).
      Ini untuk cece💐💐💐.
    </h1>
    <h2 class="mt-3 animate__animated animate__fadeIn">
      - Dari : 3 -
    </h2>
    <button
      class="p-2 bg-slate-600 text-white rounded mt-5 hover:bg-slate-900 transition ease-in w-full animate__animated animate__delay-1s animate__tada"
      onclick="refresh()"
    >
      Tutup
    </button>
    `;
      }
      function refresh() {
        location.reload();
      }
    </script>
  </body>
</html>
